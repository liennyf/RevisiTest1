<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Take Photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button class='btn' color='primary' shape='round' size='medium' (click)="uploadFoto()">
    UPLOAD
  </ion-button>
  <ion-grid class="container">
    <ion-row>
      <ion-col size="3" *ngFor="let isiFoto of fotoService.dataFoto; index as position">
         <ion-img [src]="isiFoto.webviewPath" [id]="isiFoto.filePath" (click)="addSelected(isiFoto)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="TambahFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
