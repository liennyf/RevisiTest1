<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Firebase Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let iFoto of urlImageStorage; index as position">
        <ion-img [src]="iFoto" [routerLink]="['/tab4/', iFoto]"></ion-img>
        <p>{{imageName[position]}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
